{% extends "map_neigh/home.html" %}
{% block content %}

{% if validlink %}
  <h3>Change password</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change password</button>
  </form>
{% else %}
  <p>
    Link służący zresetowaniu hasła jest niepoprawny. Prawdopodobnie był już wykorzystany.
    Zresetuj hasło ponownie.
  </p>
{% endif %}

{% endblock %}
